name: trial_manager
description: "The trial_manager package for Flutter provides utilities to manage trial periods within applications. It is designed to be simple to use and easy to integrate into your application."
version: 0.0.1
homepage: "https://github.com/hydrationnirob/trial_manager.git"
repository: "https://github.com/hydrationnirob/trial_manager.git"


environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/lottie/

